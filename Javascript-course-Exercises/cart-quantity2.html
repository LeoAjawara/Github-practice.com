<!DOCTYPE html>   
  <html>
    <head>
      <title>Cart Quantity</title>
    </head>
    <body>
      
      <script>
        let cartQuantity = 0;
      </script>
      <button onclick="console.log(`Cart quantity: ${cartQuantity}
      `);
      ">Show Quantity</button>

      <button onclick="
        cartQuantity ++;
        if(cartQuantity > 10) {
          alert('The Cart is full');
        } else if(cartQuantity < 10) {
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
      ">Add to Cart</button>

      <button onclick="
        cartQuantity += 2;
        if(cartQuantity > 10) {
          alert('The Cart is full');
        } else if(cartQuantity < 10) {
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
      ">+2</button>

      <button onclick="
      cartQuantity= cartQuantity + 3;
      if(cartQuantity > 10) {
          alert('The Cart is full');
        } else if(cartQuantity < 10) {
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
      ">+3</button>

      <button onclick="
      cartQuantity += 4;
      if(cartQuantity > 10) {
          alert('The Cart is full');
        } else if(cartQuantity < 10) {
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
      ">+4</button>

      <button onclick="
      cartQuantity += 5;
      if(cartQuantity > 10) {
          alert('The Cart is full');
        } else if(cartQuantity < 10) {
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
      ">+5</button>

      <button onclick="
      cartQuantity --;
      if(cartQuantity < 0) {
          alert('Not enough items in the cart');
        } else if(cartQuantity > 0) {
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
      ">Remove from Cart</button>

      <button onclick="
      cartQuantity -= 2;
      if(cartQuantity < 0) {
        alert('Not enough items in the cart');
        } else if(cartQuantity > 0) {
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
     
      ">-2</button>

      
      <button onclick="
      cartQuantity -= 3;
      if(cartQuantity < 0) {
        alert('Not enough items in the cart');
        } else if(cartQuantity > 0) {
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
     
      ">-3</button>

      <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart quantity: ${cartQuantity}
        `);
      ">Reset Cart</button>

    </body>
  </html>
