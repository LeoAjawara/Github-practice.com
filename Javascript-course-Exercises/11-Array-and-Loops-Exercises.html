      function findIndex(array, word) {
        
        for(let i = 0; i < array.length; i++) {
          if(array[i] === word) {
            return i;
          }
        }
        return -1;
      }

      function unique(array) {
        const result = [];
        for (let i = 0; i < array.length; i++) {
          const word = array[i];
          if (findIndex(result, word) === -1) {
            result.push(word);
          }
        }
        return result;
      }  

      console.log(unique(['green', 'red', 'blue', 'red', 'blue']));
      console.log(unique(['red', 'green', 'green', 'red', 'yellow']));
