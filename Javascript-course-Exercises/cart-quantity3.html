<!DOCTYPE html>   
  <html>
    <head>
      <title>Cart Quantity</title>
    </head>
    <body>
      
      <script>
        let cartQuantity = 0;
        function updateCalculation1(update) {
          cartQuantity += update;
        if(cartQuantity > 10) {
          alert('The Cart is full');
        } else if(cartQuantity < 10) {
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
        }

        function updateCalculation2(update) {
          cartQuantity -= update;
        if(cartQuantity > 10) {
          alert('The Cart is full');
        } else if(cartQuantity < 10) {
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
        }
      </script>
      <button onclick="console.log(`Cart quantity: ${cartQuantity}
      `);
      ">Show Quantity</button>

      <button onclick="
       updateCalculation1(1);
      ">Add to Cart</button>

      <button onclick="
         updateCalculation1(2);
      ">+2</button>

      <button onclick="
         updateCalculation1(3);
      ">+3</button>

      <button onclick="
         updateCalculation1(4);
      ">+4</button>

      <button onclick="
         updateCalculation1(5);
      ">+5</button>

      <button onclick="
        updateCalculation2(1)
      ">Remove from Cart</button>

      <button onclick="
         updateCalculation2(2)
      ">-2</button>

      
      <button onclick="
       updateCalculation2(3)     
      ">-3</button>

      <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart quantity: ${cartQuantity}
        `);
      ">Reset Cart</button>

    </body>
  </html>
