<!DOCTYPE html>   
  <html>
    <head>
      <title>Cart Quantity</title>
    </head>
    <body>

      
      <script>
        
        let cartQuantity = JSON.parse(localStorage.getItem('cartQuantity')) || 0;
        displayCartQuantity();

        function updateCalculation1(update) {
          cartQuantity += update;
          localStorage.setItem('cartQuantity', JSON.stringify(cartQuantity));
        if(cartQuantity > 10) {
          alert('The Cart is full');
        } else if(cartQuantity < 10) {
         displayCartQuantity();
        }
     
      }

        function updateCalculation2(update) {
          cartQuantity -= update;
          localStorage.setItem('cartQuantity', JSON.stringify(cartQuantity));
        if(cartQuantity > 10) {
          alert('The Cart is full');
        } else if(cartQuantity < 0) {
          alert('Not enough items in the cart');
        } else if(cartQuantity < 10) {
          displayCartQuantity();
        }
        
        }

        function displayCartQuantity() {
          JSON.parse(localStorage.getItem('cartQuantity'));
          document.querySelector('.js-CartQuantity-Display').innerHTML = `Cart Quantity: ${cartQuantity}`;

        }

      </script>
      <button onclick="
      displayCartQuantity();
      ">Show Quantity</button>

      <button onclick="
       updateCalculation1(1);
      ">Add to Cart</button>

      <button onclick="
         updateCalculation1(2);
      ">+2</button>

      <button onclick="
         updateCalculation1(3);
      ">+3</button>

      <button onclick="
         updateCalculation1(4);
      ">+4</button>

      <button onclick="
         updateCalculation1(5);
      ">+5</button>

      <button onclick="
        updateCalculation2(1)
      ">Remove from Cart</button>

      <button onclick="
         updateCalculation2(2)
      ">-2</button>

      
      <button onclick="
       updateCalculation2(3)     
      ">-3</button>

      <button onclick="
        cartQuantity = 0;
        displayCartQuantity();
      ">Reset Cart</button>

      <P class="js-CartQuantity-Display"></P> 

    </body>
  </html>
