<!DOCTYPE html>
<html>

    <title>Coin-flip Game</title>
  </head>
  <body>
    <p>Guess</p>

    <button onclick="
      playGame('heads');
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

    <script>
      function playGame(guess) {
        let Score = JSON.parse(localStorage.getItem('Score')) ||   {
        wins : 0,
        losses: 0
      }; 
        const randomNumber = Math.random();
        let result = '';
        
        if (randomNumber < 0.5) {
          result = 'heads';
        } else if (randomNumber > 0.5) {
          result= 'tails';
        }

        const results = guess === result ? 'You win' : 'You lose'
        
        if (results === 'You win') {
          Score.wins += 1;
        } else if (results === 'You lose') {
          Score.losses += 1;
        }  
      
        console.log(results);
        console.log(Score);

        localStorage.setItem('Score', JSON.stringify(Score));

        }
