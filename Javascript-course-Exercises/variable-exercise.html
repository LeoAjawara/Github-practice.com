<!DOCTYPE html>
<html>
  <head>
    <title>Variable Exercise</title>
  </head>

  <body>
    <script>
      let name = 'Ajawara Chimaobi Innocent';
      console.log(`My name is: ${name}`);

      let cost ='$' +( 5 + 3 + 3 + 9);
      console.log(`Cost of food: $${cost}`);

      let tax = 20 * 10 / 100;
      console.log(`Tax(10%): $${tax}`);

      let totalCost = 0;
      totalCost = (`$${20 + 2}`);
      console.log(`TotalCost: $${totalCost}`);

    </script>
  </body>
</html>
